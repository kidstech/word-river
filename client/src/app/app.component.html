  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        (click)="goBack()"
        data-test="back-button"
        *ngIf="backButtonVisible"

        mat-icon-button
      >
        <mat-icon aria-label="Side nav toggle icon">arrow_back</mat-icon>
      </button>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        data-test="home-button"
        routerLink=""
        class="sidenav-button"
      >
        <mat-icon aria-label="Side nav toggle icon">home</mat-icon>
      </button>
      <span *ngIf="!contextPackVisible"class="app-title">{{ title }}</span>
      <div class="cp" *ngIf="contextPack">
        <img src="{{contextPack.icon}}" onerror="this.src='https://st2.depositphotos.com/3616015/5374/v/600/depositphotos_53741327-stock-illustration-abc-blocks-flat-icon-with.jpg'" class="cp-icon">
        <div class="desc">
          <h2>{{contextPack.name}}</h2>
          <span>Context Pack</span>
        </div>
      </div>

    </mat-toolbar>
    <div class="main-content mat-typography">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
