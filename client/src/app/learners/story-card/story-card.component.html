<mat-card class="story-card" *ngIf="this.story">
  <mat-card-header id="name">
    <mat-card-title class="story-card-name">{{ this.story.storyName }}</mat-card-title>
    </mat-card-header>
  <mat-card-content *ngIf="!this.simple">
    <p>Sentences: <span class="story-card-sentences">{{ story.sentences }}</span></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button data-test="viewStoryButton" *ngIf="this.simple" [routerLink]="['/learners',  story.learnerId, 'learnerData', 'story', this.story.storyName, this.story._id]">View Story</button>
  </mat-card-actions>
</mat-card>
