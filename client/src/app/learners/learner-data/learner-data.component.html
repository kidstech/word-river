
<div id="wordTable" class="mat-elevation-z8">
  <table mat-table [dataSource]="wordCountDataSource">

    <!-- Word Column -->
    <ng-container matColumnDef="word">
      <th mat-header-cell *matHeaderCellDef> Word </th>
      <td mat-cell *matCellDef="let word"> {{word.word}} </td>
    </ng-container>

    <!-- Count Column -->
    <ng-container matColumnDef="timesSeen">
      <th mat-header-cell *matHeaderCellDef> Times Seen </th>
      <td mat-cell *matCellDef="let word"> {{word.count}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="wordCountTableColums"></tr>
    <tr mat-row *matRowDef="let row; columns: wordCountTableColums;"></tr>
  </table>

  <mat-paginator #wordCountPaginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of words">
  </mat-paginator>

<mat-select class="wordSort">
  <mat-option value="alphabetic">Alphabetic</mat-option>
  <mat-option value="highest">Highest Word Count</mat-option>
  <mat-option value="lowest">Lowest Word Count</mat-option>
</mat-select>
</div>

<div class="sentenceSearchText">
<mat-form-field>
  <input matInput (keyup)="filterSentenceData($event.target.value)" placeholder="Search for a sentence">
</mat-form-field>
</div>



<div id="sentenctTable" class="mat-elevation-z8">
  <table mat-table [dataSource]="sentenceDataSource">

    <!-- Time Submitted Column -->
    <ng-container matColumnDef="timeSubmitted">
      <th mat-header-cell *matHeaderCellDef> Time Submitted </th>
      <td mat-cell *matCellDef="let sentences"> {{sentences.timeSubmitted}} </td>
    </ng-container>

    <!-- Sentence Text Column -->
    <ng-container matColumnDef="sentenceText">
      <th mat-header-cell *matHeaderCellDef> Sentence </th>
      <td mat-cell *matCellDef="let sentences"> {{sentences.sentenceText}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="sentenceTableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: sentenceTableColumns;"></tr>
  </table>

  <mat-paginator #sentencePaginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of sentences">
  </mat-paginator>
</div>
